version: '3.3'

services:

  hicam_db:
    image: postgres
    restart: always
    ports:
      - "15432:5432"
    environment:
      POSTGRES_PASSWORD: hicam
      POSTGRES_DB: hicam
      POSTGRES_USER: hicam
      POSTGRESS_ROLE: hicam

  hicam:
    image: hicam
    restart: always
    ports:
      - "8080:8080"
    environment:
      DATASOURCE_URL: hicam_db
      DATASOURCE_USERNAME: hicam
      DATASOURCE_PASSWORD: hicam

  coturn:
    image: instrumentisto/coturn
    ports:
      - "3478:3478"
      - "49160-49200:49160-49200/udp"
