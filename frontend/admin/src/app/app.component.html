<app-header (click)="showUserInfo = true"></app-header>
<div class="fd-grid-list fd-grid-list--mode-delete">
  <div class="fd-container">
    <div class="fd-row">
      <ng-container *ngFor="let deviceConnectionCardData of deviceConnectionListCardsData$ | async">
        <div  class="fd-col fd-col--12 fd-col-md--6 fd-col-lg--4 fd-col-xl--3">
            <app-device-connection-card></app-device-connection-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<app-modal-window [id]="'master-input-id'"
                  *ngIf="showUserInfo"
                  style="z-index: 100"
                  [allowFullSize]="false"
                  [allowMinimize]="false"
                  [resizable]="false"
                  [baseHeight]="'600px'"
                  [baseWidth]="'800px'"
                  [minWidth]="'700px'"
                  [minHeight]="'450px'"
                  (decline)="onUserInfoDecline()"
                  [headerTitle]="'Настройки'"
>
  <div modalWindowBody>
    <span class="fd-avatar fd-avatar--xl fd-avatar--thumbnail fd-avatar--background-contain"
          style="background-image: url('/admin_api/generate_token_link')"
    ></span>
  </div>
</app-modal-window>
